[tool.bandit]
exclude_dirs = ["tests", "features"]

[tool.black]
max-line-length = 120
target-version = ['py310', 'py311', 'py312']

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
ignore_missing_imports = true
# https://stackoverflow.com/questions/62265366/does-mypy-only-type-check-a-function-if-it-declares-a-return-type
check_untyped_defs = true

[tool.poetry]
name = "hello-world-api"
version = "0.0.1"
description = "A template to build python projects"
authors = ["Lu√≠s Miranda <luistm@gmail.com>"]
license = "The Unlicense"
readme = "README.md"
packages = [{ include = "hello-world-api", from = "src" }]
exclude = ["**/*_test.py"]

[tool.poetry.dependencies]
python = "^3.10"
uvicorn = "^0.25.0"
fastapi = "^0.109.0"

[tool.poetry.group.dev.dependencies]
bandit = { extras = ["toml"], version = "^1.7.6" }
behave = "^1.2.6"
black = "^23.12.1"
coverage = "^7.4.0"
flake8 = "^7.0.0"
ipython = "^8.20.0"
isort = "^5.13.2"
mypy = "^1.8.0"
nox = "^2023.4.22"
pre-commit = "^3.6.0"
pytest = "^7.4.4"
pytest-xdist = "^3.5.0"

[tool.pytest.ini_options]
markers = ["integration: tags a test as integration tests"]
